<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Mobile Node | DAR-SAE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&display=swap');
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: #05070a;
            color: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .node-card {
            background: linear-gradient(145deg, #0f172a, #020617);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .balance-glow {
            text-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
            70% { transform: scale(1.02); box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }
    </style>
</head>
<body class="p-6">

    <div class="node-card w-full max-w-sm rounded-[2.5rem] p-8 text-center relative overflow-hidden">
        <!-- Decoration -->
        <div class="absolute -top-20 -right-20 w-40 h-40 bg-blue-600/10 rounded-full blur-3xl"></div>
        
        <div class="mb-6">
            <div class="bg-blue-600 w-14 h-14 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-blue-500/20">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><rect width="14" height="20" x="5" y="2" rx="2" ry="2"/><path d="M12 18h.01"/></svg>
            </div>
            <h1 class="text-xl font-bold text-white tracking-tight uppercase">DAR-SAE মোবাইল নোড</h1>
            <p id="status" class="text-[10px] text-slate-500 font-bold uppercase tracking-widest mt-1">সিস্টেম অফলাইন</p>
        </div>

        <div class="bg-slate-900/50 rounded-3xl p-6 mb-8 border border-white/5">
            <p class="text-[11px] text-slate-400 font-bold uppercase mb-2">আপনার বর্তমান আয়</p>
            <div id="money" class="text-5xl font-black text-emerald-500 balance-glow tracking-tighter">$0.000</div>
        </div>

        <button id="startBtn" onclick="startNode()" class="w-full bg-blue-600 hover:bg-blue-500 py-5 rounded-2xl font-bold text-lg text-white transition-all active:scale-95 shadow-xl shadow-blue-500/20">
            চালু করুন
        </button>

        <div class="mt-8 grid grid-cols-2 gap-4">
            <div class="text-left">
                <p class="text-[9px] text-slate-500 font-bold uppercase">নেটওয়ার্ক স্পিড</p>
                <p id="speed" class="text-sm font-bold text-white">0.0 Mbps</p>
            </div>
            <div class="text-right">
                <p class="text-[9px] text-slate-500 font-bold uppercase">অ্যাক্টিভ নোড</p>
                <p class="text-sm font-bold text-emerald-500">১৪,৫২০+</p>
            </div>
        </div>
    </div>

    <script>
        let income = 0;
        let isStarted = false;

        function startNode() {
            if (isStarted) return;
            isStarted = true;

            const btn = document.getElementById('startBtn');
            const status = document.getElementById('status');
            const speed = document.getElementById('speed');

            btn.innerText = "নোড সচল আছে...";
            btn.classList.replace('bg-blue-600', 'bg-slate-800');
            btn.classList.add('text-slate-400', 'cursor-not-allowed', 'pulse-animation');
            
            status.innerText = "সিস্টেম অনলাইন - ইনকাম শুরু হয়েছে";
            status.classList.replace('text-slate-500', 'text-emerald-500');
            
            speed.innerText = "৮৪.৫ Mbps";

            setInterval(function() {
                income = income + 0.0001;
                document.getElementById('money').innerHTML = "$" + income.toFixed(4);
            }, 1000); 
        }
    </script>
</body>
  </html>
